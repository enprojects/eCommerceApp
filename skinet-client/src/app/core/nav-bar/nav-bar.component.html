<div
  class="d-flex flex-column flex-md-row align-items-center justify-content-between  p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
  <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 " [routerLink]="['/']" routerLinkActive="active"   [routerLinkActiveOptions]="{exact: true}" >Home</a>
    <a class="p-2 " [routerLink]="['/shop']" routerLinkActive="active" >shop</a>
    <a class="p-2 " [routerLink]="['/test-error']">Error</a>

  </nav>
  <div class="d-flex align-items-center">

    <a class="position-relative" [routerLink]="['/basket']" routerLinkActive="active"  >
      <i class="fa fa-shopping-cart fa-2x mr-5 "></i>
      <div *ngIf="(basket$ | async) as _basket" class="cart-no">{{_basket.items.length}}</div>
    </a>

    <a class="btn btn-outline-secondary mr-2" href="#">Login</a>
    <a class="btn btn-outline-secondary mr-3" href="#">Sign up</a>

  </div>

</div>
